<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Switcher</title>
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav>
            <h1>JavaScript Task</h1>
            <ul class="tabs">
                <li class="tab is-active">
                    <a data-switcher data-tab="1">Home</a>
                </li>
                <li class="tab">
                    <a data-switcher data-tab="2">Tasks</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pages">
            <div class="page is-active" data-page="1">
                <h2 style="color: rgb(28, 196, 28);">Welcome</h2><span style='font-size:70px;'>&#128578;</span>
                <p id="ipadress"></p>
            </div>
            <div class="page" data-page="2">
                <h2>Tasks</h2>
                <div id='create-task'>
                    <form id="task-form">
                        <div class="input-group mb-3">
                            <span class="badge badge-primary">Title</span>
                            <input type="text" required id="title" class="form-control" placeholder="Username" aria-label="Username">
                         </div>
                         <div class="input-group mb-3">
                            <span class="badge badge-secondary">Description</span>
                            <input type="text" required id="description" class="form-control" placeholder="Username" aria-label="Username">
                         </div>
                         <div class="input-group mb-3">
                            <span class="badge badge-success">Status</span>
                            <input type="text" required id="status" class="form-control" placeholder="Username" aria-label="Username">
                         </div>
                        <button type="submit" class="btn btn-success btn-block mb-4">Add Task</button>
                      </form>
                  </div>
                <!-- <a href="/create.html">Add a new blog</a> -->
                <!-- <form class="search">
                    <input type="text" placeholder="search term" name="term">
                </form> -->
                <div id="blogs">
                </div>
            </div>
        </section>
    </main>

    <script src="/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $.ajax({url:"https://api.ipify.org/?format=json", success: function(data) {
            document.getElementById("ipadress").innerHTML = 'Your IP is: ' + data.ip;
        }
        });
    </script>
    <script src="/js/index.js"></script>
</body>
</html>
